<div class="container">

    <h3>Login</h3>
    <div *ngIf="reserr">
        <h6 class="alert alert-danger">{{reserr}}</h6>
    </div>
    <div *ngIf="response">
        <h6 class="alert alert-success">{{response}}</h6>
    </div>
    <form (ngSubmit)="Login()">
        <div class="form-group">
            <label>username</label>
            <input type="text" id="username" class="form-control"name="username" [(ngModel)]="login.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password">
        </div>
        <button class="btn btn-primary mt-3">Login</button>
    </form>

</div>
