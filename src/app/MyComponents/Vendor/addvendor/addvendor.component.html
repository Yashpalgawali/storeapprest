<div class="container" >
	<!-- start: PAGE HEADER -->
    <div class="row">
        <div class="col-sm-12">
          <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
              <li class="breadcrumb-item" >
                  <a routerLink="/"> <i class="fa fa-home"></i>&nbsp;Home </a>
              </li>
                <li class="breadcrumb-item active" aria-current="page">Add Vendor</li>
            </ol>
        </div>
     </div>		
    <div class="card">
    <div class="card-header">
        <h4>Add Vendor</h4>
    </div>
    
    <div class="card-body">
    <form (ngSubmit)="onSubmit()">
         
         <div class="form-group">
           <label>Vendor First Name</label>
             <input class="form-control mb-3" placeholder="Enter Vendor Name" type="text" [(ngModel)]="vendor.vendor_name" id="vendor_name" name="vendor_name" required />
         </div>
         
         <div class="form-group">
           <label>Vendor Contact</label>
             <input class="form-control mb-3" placeholder="Enter Vendor's Contact Number" [(ngModel)]="vendor.vendor_contact" type="number" id="vendor_contact" name="vendor_contact" required />
         </div>
         
         <div class="form-group">
           <label>Vendor Email</label>
             <input class="form-control mb-3" placeholder="Enter Vendor's Email Name" [(ngModel)]="vendor.vendor_email" type="text" id="vendor_email" name="vendor_email" required />
         </div>
         
         <div class="form-group">
           <label>Address</label>
             <input class="form-control mb-3" placeholder="Enter Vendor's Address" type="text" [(ngModel)]="vendor.vendor_address" id="vendor_address" name="vendor_address" required />
         </div>
         
         <div class="form-group">
           <label>State</label>
             <input class="form-control mb-3" placeholder="Enter Vendor's State Name" [(ngModel)]="vendor.state_name" type="text" id="state_name" name="state_name" required />
         </div>
         
         <div class="form-group">
           <label>City</label>
             <input class="form-control mb-3" placeholder="Enter Vendor's City Name" type="text" [(ngModel)]="vendor.city_name" id="city_name" name="city_name" required />
         </div>
         
         <div class="form-group">
           <label>Pin Code</label>
             <input class="form-control mb-3" placeholder="Enter Vendor's Pincode" type="text" [(ngModel)]="vendor.pincode" id="pincode" name="pincode" required />
         </div>
         
         <div class="form-group">
           <label>GST NO</label>
             <input class="form-control mb-3" placeholder="Enter Vendor's GST NO." type="text" [(ngModel)]="vendor.vendor_gst" id="vendor_gst" name="vendor_gst" required />
         </div>
         
         <input type="submit"  value="Submit" class="btn btn-primary">
                          
        </form>
    </div>
  </div>
</div>
