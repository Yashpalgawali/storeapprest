<div class="container">
			
    <div class="card">
    <div class="card-header">
        <h4>Add Customer</h4>
    </div>
    
    <div class="card-body">
    <form (ngSubmit)="onSubmit()">
         
         <div class="form-group">
           <label>Customer First Name</label>
             <input class="form-control mb-3" placeholder="Enter Customer's First Name" type="text" [(ngModel)]="customer.cust_first_name" id="cust_first_name" name="cust_first_name" required />
         </div>
         <div class="form-group">
           <label>Customer Last Name</label>
             <input class="form-control mb-3" placeholder="Enter Customer's Last Name" type="text" [(ngModel)]="customer.cust_last_name" id="cust_last_name" name="cust_last_name" required />
         </div>
         
         <div class="form-group">
           <label>Customer Contact</label>
             <input class="form-control mb-3" placeholder="Enter Customer's Contact Number" type="number" [(ngModel)]="customer.cust_contact" id="cust_contact" name="cust_contact" required />
         </div>
         
         <div class="form-group">
           <label>Customer Email</label>
             <input class="form-control mb-3" placeholder="Enter Customer's Email Name" type="text" [(ngModel)]="customer.cust_email" id="cust_email" name="cust_email" required />
         </div>
         
         <div class="form-group">
           <label>Address</label>
             <input class="form-control mb-3" placeholder="Enter Customer's Address" type="text" [(ngModel)]="customer.cust_address" id="cust_address" name="cust_address" required />
         </div>
         
         <div class="form-group">
           <label>Country</label>
             <input class="form-control mb-3" placeholder="Enter Customer's Country Name" type="text" id="cust_country" [(ngModel)]="customer.cust_country" name="cust_country" required />
         </div>
         
         <div class="form-group">
           <label>State</label>
             <input class="form-control mb-3" placeholder="Enter Customer's State Name" type="text" [(ngModel)]="customer.state_name" id="state_name" name="state_name" required />
         </div>
         
         <div class="form-group">
           <label>City</label>
             <input class="form-control mb-3" placeholder="Enter Customer's City Name" type="text" id="city_name" [(ngModel)]="customer.city_name" name="city_name" required />
         </div>
         
         <div class="form-group">
           <label>Pincode</label>
             <input class="form-control mb-3" placeholder="Enter Customer's Pincode" type="text" id="pincode"[(ngModel)]="customer.pincode" name="pincode" required />
         </div>
         
         <div class="form-group">
           <label>GST NO</label>
             <input class="form-control mb-3" placeholder="Enter Customer's GST NO." type="text" id="cust_gst" [(ngModel)]="customer.cust_gst" name="cust_gst" required />
         </div>
         
         <input type="submit"  value="Submit" class="btn btn-primary">
     </form>
   </div>
  </div>
</div>
