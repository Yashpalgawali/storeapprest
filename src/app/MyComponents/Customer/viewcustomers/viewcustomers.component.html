<div class="container">
       <!-- start: PAGE HEADER -->
       <div class="row">
        <div class="col-sm-12">
            
            <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
            
             <li class="breadcrumb-item" >
                 <a routerLink="/"> <i class="fa fa-home"></i>&nbsp;Home </a>
             </li>
                <li class="breadcrumb-item active" aria-current="page">View Customers</li>
            </ol>
            <a routerLink="/addcustomer" class="btn btn-primary" style="float:right;">Add Customer</a> 
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Sr no</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cust of custlist; let i=index">
                <td>{{i+1}}</td>
                <td>{{cust.cust_first_name}} {{cust.cust_last_name}}</td>
                <td>{{cust.cust_address}}</td>
                <td>{{cust.cust_contact}}</td>
                <td>
                    <button class="btn btn-primary " routerLink="/addcustomer"><i class="fa fa-edit" ></i> Edit</button>
                    <button class="btn btn-primary"><i class="fa fa-eye" ></i> View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
