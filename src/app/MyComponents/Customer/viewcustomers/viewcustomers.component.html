<div class="container">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Sr no</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cust of custlist; let i=index">
                <td>{{i+1}}</td>
                <td>{{cust.cust_first_name}} {{cust.cust_last_name}}</td>
                <td>{{cust.cust_address}}</td>
                <td>{{cust.cust_contact}}</td>
            </tr>
        </tbody>
    </table>
</div>
