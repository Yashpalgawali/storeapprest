<div class="container">
     <!-- start: PAGE HEADER -->
     <div class="row">
        <div class="col-sm-12">
            
            <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
             <li class="breadcrumb-item" >
                 <a routerLink="/"> <i class="fa fa-home"></i>&nbsp;Home </a>
             </li>
                <li class="breadcrumb-item active" aria-current="page">View Products</li>
            </ol>
            <a routerLink="/product" class="btn btn-primary" style="float:right;" >Add Product</a>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Sr no</th>
                <th>Product Name</th>
                <th>HSN</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of prodlist; let i=index">
                <td>{{i+1}}</td>
                <td>{{prod.prod_name}}</td>
                <td>{{prod.prod_hsn}}</td>
                <td>{{prod.prod_price }}</td>
            </tr>
        </tbody>
    </table>
</div>
